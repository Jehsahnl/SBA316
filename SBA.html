<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backlog Tracker</title>
    <link rel="stylesheet" href="SBA.css">
</head>
<body>
     <!-- navbar -->
     <div class="menubar">
        <h1 class="logo">Backlog<span>Tracker</h1>
            <button class = "navbtn">Video Games</button>
            <button class = "navbtn">Movies</button>
            <button class = "navbtn">TV Shows</button>      
    </div>

   <div class="mainPage">
     <!-- list area -->
     <section class="lists">
            <div class="listItem">
                <ul id="items">
                    <li>
                        <img src="C:\Users\Jehsahn\Documents\!PerScholas\DOM_Intro\SBA316\ET Dark.jpg" alt="Movie Image" class="listImage">
                    </li>
                    <div class="listInfo">
                        <h3 class="listTitle"> </h3>
                    </div>
                    <!-- Next Item -->
                </ul>
                
            </div>
            
        </section>





     <!-- form to add to list -->
      <div class="Form">
       <form action="" id="addForm">
        <!-- title -->
            <div class="addList">
                <label>Title:</label>
                <input type="text" id="inputTitle">
            </div>

            <!-- category -->
            <div class="addList">
                <label>Category:</label>
                <select name="category" id="inputCat">
                    <option value="Movie">Movie</option>
                    <option value="Game">Video Game</option>
                    <option value="Show">TV Show</option>
                </select>
            </div>

            <!-- watched or not -->
            <div class="addList">
                <label>Watched:</label>
                <select name="watch" id="inputWatch">
                    <option value="watched">Watched</option>
                    <option value="notWatched">Haven't Watched</option>
                </select>
            </div>

            <!-- start date -->
            <div class="addList">
                <label>Date Started:</label>
                <input type="date" id="inputStart">
            </div>

            <!-- end date -->
            <div class="addList">
                <label>Date Finished: </label>
                <input type="date" id="inputEnd">
            </div>
            
             <!-- comment for retrospectives -->
             <div class="addList">
                <label>Review:</label>
                <input type="text" id="inputEnd">
            </div>
            <!-- submit -->
            <button id="smt">Submit</button>

       </form>
      </div>

        

   </div>
   <script src="SBA.js"></script>
</body>
</html>
